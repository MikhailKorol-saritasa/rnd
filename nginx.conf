
user  nginx;
worker_processes  1;

error_log  /var/log/nginx/error_log;
# error_log  /var/log/nginx.log  notice;
# error_log  /var/log/nginx.log  info;

pid        /run/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       /opt/nginx/conf/mime.types;
    #default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    access_log  /var/log/nginx/access_log  main;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    server {
        listen       80;
        server_name  localhost;
        root   /opt/rnd/www;
        #charset koi8-r;

        location / {
            return 301 /public;
        }

        location /public {
            index  public.html public.htm;
        }

        location /restricted {
            satisfy any;

            allow 99.128.21.248/29;
            allow 188.234.247.71/32;
            allow 87.76.34.92/32;
            allow 113.161.65.212/32;
            allow 115.73.209.107/32;
            allow 95.188.74.95/32;
            allow 185.124.228.20/32;
            allow 54.148.180.72/32;
            allow 52.58.61.42/32;
            allow 52.220.86.167/32;
            allow 158.58.129.248/32;
            deny all;

            auth_basic "Restricted";
            auth_basic_user_file /opt/rnd/htpasswd;

            index restricted.html restricted.htm;
        }
    }
}
